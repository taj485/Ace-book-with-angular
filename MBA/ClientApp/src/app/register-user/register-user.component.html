<h1>Register here: </h1>
<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="registerUser(newUser)">

      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" name="Username" [(ngModel)]="newUser.username" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="Password" [(ngModel)]="newUser.password" />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" type="password" name="Confirm password" [(ngModel)]="newUser.confirmPassword" />
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>

<br />
Our Registration Model: {{newUser | json}}
